## go, pipe, reduce 에서 비동기 제어
<script>
  go(Promise.resolve(1), 
    a => a + 10, 
    a => Promise.resolve(a + 100), 
    a => Promise.reject('error'),
    a => a + 10000, 
    log).catch(a => log(a));

</script>

## Promise.then 의 중요한 규칙
<script>
  console.clear();
  // Promise 가 아무리 중첩되어도 한 번의 then 으로 값을 꺼낼 수 있다.
  Promise.resolve(Promise.resolve(Promise.resolve(1))).then(a => log(a));
</script>
