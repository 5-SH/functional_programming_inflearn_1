<script>
  const products = [
    { name: '반팔티', price: 15000 },
    { name: '긴팔티', price: 20000 },
    { name: '핸드폰케이스', price: 15000 },
    { name: '후드티', price: 30000 },
    { name: '바지', price: 25000 },
  ];
</script>

<script>
  /**
   * f 를 통해 내부 동작의 다형성을 보장하고
   * 외부 객체는 이터러블/이터레이터 프로토콜을 따르기 때문에 다형성을 보장한다.
   */
  const filter = (f, iter) => {
    let res = [];
    for (const a of iter) {
      if (f(a)) res.push(a);
    }
    return res;
  };

  // let under20000 = [];
  // for (const p of products) {
  //   if (p.price < 20000) under20000.push(p);
  // }
  // log(...under20000);

  log(...filter((p) => p.price < 20000, products));
  log(
    filter(
      (n) => n % 2,
      (function* () {
        yield 1;
        yield 2;
        yield 3;
        yield 4;
        yield 5;
      })()
    )
  );
</script>
