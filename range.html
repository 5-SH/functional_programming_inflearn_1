# range
<script>
  const add = (a, b) => a + b;
  const range = (l) => {
    let i = -1;
    let res = [];
    while (++i < l) {
      // log(i, 'range');
      res.push(i);
    }
    return res;
  };

  var list = range(4);
  // list 값이 배열로 평가가 완료되었음
  log(list);
  // log(reduce(add, list));
</script>

# 느긋한 L.lange
<script>
  const L = {};
  L.range = function* (l) {
    let i = -1;
    while (++i < l) {
      // log(i, 'L.range');
      yield i;
    }
  };

  var list2 = L.range(4);
  // 배열의 평가가 완료되지 않음
  log(list2);
  log(list2.next());
  log(list2.next());
  log(list2.next());
  log(list2.next());
  // reduce 에서 이터레이터가 돌 때 배열이 하나씩 평가됨
  // log(reduce(add, list));
</script>

<script>
  function test(name, time, f) {
    console.time(name);
    while (time--) f();
    console.timeEnd(name);
  }

  test('L.range', 10, () => reduce(add, L.range(1000000)));
  test('range', 10, () => reduce(add, range(1000000)));
</script>

# take
<script>
  console.clear();
  const take = curry((l, iter) => {
    let res = [];
    for (const a of iter) {
      res.push(a);
      if (res.length == l) return res;
    }
    return res;
  });

  console.time('');
  // log(take(5, range(1000000)));
  go(range(1000000), take(5), reduce(add), log);
  console.timeEnd('');
  console.time('');
  // log(take(5, L.range(Infinity)));
  go(L.range(1000000), take(5), reduce(add), log);
  console.timeEnd('');
</script>
